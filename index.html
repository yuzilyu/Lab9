<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    input[type="number"] {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Error Calculator</legend>
    <input type="number" name="first-num" id="first-num" />
    <select name="operator" id="operator">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="number" name="second-num" id="second-num" />
    <button id="calculate">Calculate</button>
    <br />
    <output></output>
  </fieldset>

  <section id="error-btns">
    <button id="log-demo">Console Log Demo</button>
    <button id="error-demo">Console Error Demo</button>
    <button id="dir">Console Dir</button>
    <button id="dirxml">Console dirxml</button>
    <button id="group-start">Console Group Start</button>
    <button id="group-end">Console Group End</button>
    <button id="table">Console Table</button>
    <button id="start-timer">Start Timer</button>
    <button id="end-timer">End Timer</button>
    <button id="trace">Console Trace</button>
    <button id="global-err">Trigger a Global Error</button>
  </section>
  
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script src="index.js"></script>
</body>
</html>
